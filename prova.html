       function count_zero( string){
            let maxCounter = 0;
            let positions = [];
            let start = false;
            let counter = 0;

            for (let i = 0; i < string.length; i++) {
                if(string[i] == 1 || i == 0) {
                    start = true; 
                }    
                if(start){
                    if(string[i] == 0){
                        counter++; 
                        maxCounter = counter; 
                    } 
                    if(string[i] == 1 ||  i + 1 == string.length){
                        counter = 0;
                        positions.push(maxCounter);
                    }
                   
                }            
            }
            return Math.max(...positions);
       }
