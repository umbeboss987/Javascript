<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inside" id="ok"></div>
        <div class="inside" id="ok2"></div>
        <div class="inside"></div>
    </div>
   

    <style>
        .container{
            position: relative;
        }

        .inside{
            width: 300px;
            height: 300px;
            border : 1px solid black;
            position: absolute;
        }

        #ok{
            z-index: 0;
            background-color: red;

        }

        #ok2{
            z-index: 1;
            background-color: blue;
        }
    </style>
</body>

</html>
